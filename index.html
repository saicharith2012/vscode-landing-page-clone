<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Studio Cloned - Code Editing. Redefined.</title>
    <link rel="icon" href="./assets/icons/vscode.png" type="image/x-icon" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/header.css" />
  </head>
  <body>
    <header>
      <div class="left-section">
        <div class="logo">
          <img
            src="assets/icons/icons8-visual-studio-code-48.png"
            alt="vscode-logo"
          />
          <span>Visual Studio Code</span>
        </div>
        <ul>
          <li>
            <a href="">Docs</a>
          </li>
          <li>
            <a href="">Updates</a>
          </li>
          <li>
            <a href="">Blog</a>
          </li>
          <li>
            <a href="">API</a>
          </li>
          <li>
            <a href="">Extensions</a>
          </li>
          <li>
            <a href="">FAQ</a>
          </li>
          <li>
            <a href="">Github Copilot</a>
          </li>
        </ul>
      </div>
      <div class="right-section">
        <button class="theme">
          <img src="assets/icons/theme-light.svg" alt="" />
        </button>
        <div class="search-bar">
          <img src="assets/icons/loupe.png" alt="" />
          <input type="text" placeholder="Search Docs" />
        </div>

        <button class="download-button">Download</button>
      </div>
    </header>

    <main>
      <div class="announce-container">
        <div class="announcement">
          <div>&#128640; Get <a>Github Copilot Free</a> in VS Code!</div>
        </div>
        <div class="dismiss"><img src="assets/icons/cross.png" alt="" /></div>
      </div>

      <div class="hero-content-container">
        <div class="hero-text">
          <h1>
            Your code editor.<br />
            Redefined with AI.
          </h1>
          <div class="download-content-wrapper">
            <div class="download-options">
              <button class="version">
                <div class="download-label">
                  <img src="assets/icons/download.svg" alt="" />
                  <span class="extension">.deb</span> <br />
                </div>
                <span class="platforms">Debian, Ubuntu...</span>
              </button>

              <button class="version">
                <div class="download-label">
                  <img src="assets/icons/download.svg" alt="" />
                  <span class="extension">.rpm</span> <br />
                </div>
                <span class="platforms">Red Hat, Fedora...</span>
              </button>

              <button class="get-copilot">Get Copilot Free</button>
            </div>

            <p class="alt-download-links">
              <a>Web</a>, <a>Insider's edition</a>, or <a>other platforms</a>
            </p>
            <p class="terms">
              By using VS Code, you agree to its <a href="">license</a> and
              <a href=""> privacy statement. </a>
            </p>
          </div>
        </div>

        <div class="hero-video-container">
          <img src="./assets/themes/hero-background.webp" alt="" />
          <video
            src="./assets/themes/hero-dark-lg.webm"
            autoplay
            muted
            loop
          ></video>
        </div>

        <div class="video-control">
          <button id="video-button">Play</button>
        </div>
      </div>
    </main>
  </body>
</html>
